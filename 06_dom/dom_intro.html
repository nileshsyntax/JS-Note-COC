<body class="bg-black">
    <div>
        <h1 id="title" class="heading">DOM Learning on Chain aur Code <span style="display: none;">Test Text</span></h1>
        <h2>Lorem, ipsum dolor.</h2>
        <h2>Lorem, ipsum dolor.</h2>

        <input type="password" name="" id="">

            <li class="list">one</li>
            <li class="list">two</li>

            <li class="list">four</li>
        </ul>
    </div>




<script>
console.log(document.getElementById('title'));
console.log(document.getElementById('title').id);
console.log(document.getElementById('title').className);
console.log(document.getElementById('title').getAttribute);
console.log(document.getElementById('title').getAttribute('id'));
console.log(document.getElementById('title').getAttribute('class'));
console.log("DIVISION ----- ");

document.getElementById('title').setAttribute('class', 'lol');          // adding a class attribute and value
document.getElementById('title').setAttribute('class', 'lol lmao');     // adding multiple class name


// Using the query selector...any CSS selector can be used in query selector

let myh2 = document.querySelectorAll('h2');                             // return h2 nodelist (all h2 element)
console.log(myh2);
console.log(myh2[0]);                                                   // Accessing specific element with index

myh2[0].style.color = "color";                   


myh2.forEach((item) => {                                                // accessing and manipulating with forEach
    item.style.color = "royalblue";
})
myh2 = document.querySelector('h2');                                    // only return the first h2 element


let withclassname = document.getElementsByClassName('list');
console.log('classname:', withclassname);
let withqueryselect = document.querySelectorAll('.list');
console.log('quereyselect:', withqueryselect);


// converting HTML collection into Array
const mylist = document.getElementsByClassName('list');                 // getting list, as html collection.
const convertedToArray = Array.from(mylist);                            // convert HTML collection into array
convertedToArray.forEach(function(li) {
    li.style.color = 'orange';
})


</script>
